  <script src="lodash.min.js"></script>

  <script>
    var audioContext = null;
    var isPlaying = false; // Are we currently playing?
    var startTime; // The start time of the entire sequence.
    var current16thNote; // What note is currently last scheduled?
    var tempo = 120.0; // tempo (in beats per minute)
    var lookahead = 25.0; // How frequently to call scheduling function
    //(in milliseconds)
    var scheduleAheadTime = 0.1; // How far ahead to schedule audio (sec)
    // This is calculated from lookahead, and overlaps
    // with next interval (in case the timer is late)
    var nextStepTime = 0.0; // when the next note is due.
    var noteResolution = 0; // 0 == 16th, 1 == 8th, 2 == quarter note
    var noteLength = 0.05; // length of "beep" (in seconds)
    // and may or may not have played yet. {note, time}
    var timerWorker = null; // The Web Worker used to fire timer messages



    // var sequenceIndex = 0;
    // var sequence = [
    //   { frequency: 440, steps: 4},
    //   { frequency: 550, steps: 2},
    //   { frequency: 660, steps: 2},
    //   { frequency: 220, steps: 4},
    //   { frequency: 880, steps: 2},
    // ];

    var sequences = [];

    function seq(name){

      var foundSequence = _.findWhere(sequences, { name: name});
      if (foundSequence) return foundSequence;

      var sequence = function(seqName){
        this.name = seqName;
        this.notesIndex = 0;
        this.nextTime = 0;
        this.pattern = [];
        this.noteValues = [];
        this.patternIndex = 0;
      };

      sequence.prototype = {
        pat: function(stepLengths){
          this.pattern = stepLengths;
          return this;
        },
        notes: function(notesArray){
          this.noteValues = notesArray;
          return this;
        },
        stop: function(){
          this.patternIndex = 0;
          this.nextTime = 0;
        },
        scheduleNote: function(time) {

          if (time < this.nextTime) return;

          var amp = audioContext.createGain();
          amp.gain.value = 0
          amp.gain.setTargetAtTime(0.3, time, 0.001)
          amp.gain.setTargetAtTime(0, time + noteLength*2, 0.2);

          amp.connect(audioContext.destination);

          var osc = audioContext.createOscillator();
          osc.type = "triangle";
          osc.connect(amp);
          osc.frequency.value = 440;
          osc.detune.value = this.noteValues[this.notesIndex] * 100;
          osc.start(time);
          osc.stop(time + noteLength*20);

          var secondsPerBeat = 60.0 / tempo;
          this.nextTime = time + (this.pattern[this.patternIndex] * 0.25 * secondsPerBeat);

          this.patternIndex++;
          if (this.patternIndex >= this.pattern.length) {
            this.patternIndex = 0;
          }

          this.notesIndex++;
          if (this.notesIndex >= this.noteValues.length){
            this.notesIndex = 0;
          }
        }

      };

      var newSequence = new sequence(name);
      sequences.push(newSequence);
      return newSequence;
    }

    function nextStep() {
      // Advance current note and time by a 16th note...
      var secondsPerBeat = 60.0 / tempo; // Notice this picks up the CURRENT
      // tempo value to calculate beat length.

      nextStepTime += 0.25 * secondsPerBeat; // Add beat length to last beat time
    }

    function scheduler() {
      // while there are notes that will need to play before the next interval,
      // schedule them and advance the pointer.
      while (nextStepTime < audioContext.currentTime + scheduleAheadTime) {
        for (var i = 0; i < sequences.length; i++){
          sequences[i].scheduleNote(nextStepTime);
        }
        nextStep();
      }
    }

    function play() {
      isPlaying = !isPlaying;

      if (isPlaying) { // start playing
        _.each(sequences, function(item){item.stop()});
        nextStepTime = audioContext.currentTime;
        timerWorker.postMessage("start");
        return "stop";
      } else {
        timerWorker.postMessage("stop");
        return "play";
      }
    }

    function init() {

      audioContext = new AudioContext();

      // if we wanted to load audio files, etc., this is where we should do it.

      timerWorker = new Worker("metronomeworker.js");

      timerWorker.onmessage = function(e) {
        if (e.data == "tick") {
          scheduler();
        } else {
          console.log("message: " + e.data);
        }
      };
      timerWorker.postMessage({
        "interval": lookahead
      });

      seq('blah').pat([1,1,2,1,4,1,1,4,2,1,4,1]).notes([2,4,5,0]);
      seq('blah2').pat([4,1,1,4,1]).notes([-2,-4,-5,-12]);
      seq('blah3').pat([7,7,9,4,7]).notes([12,14,19,17,9]);

    }

    window.addEventListener("load", init);
  </script>
